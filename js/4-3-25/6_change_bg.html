<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing the background(bg)</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="child">
            <h1 id="color_code">background color is</h1>
            <button type="button" onclick="handelClick()">change the background color</button>
        </div>
    </div>
    <script>
        function getBgcolor() {
            const red = Math.floor(Math.random() *256);
            const green = Math.floor(Math.random() *256);
            const blue = Math.floor(Math.random() *256);
            return `rgb(${red} ,${green} ,${blue})`
        }
        function handelClick(){
            const bg_color = getBgcolor();
            console.log(bg_color);
            const container = document.getElementById("container");
            container.style.backgroundColor = bg_color;
        }
    </script>
</body>
</html>
