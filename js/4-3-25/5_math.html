<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <h1>math</h1>  math is a object
    <script>
        //math library
        console.log(Math); //built in library
        console.log(Math.PI);
        let var1 = 49;
        console.log("sqrt of 49:",Math.sqrt(var1));
        console.log("2^3:",Math.pow(2,3));
        console.log("floor",Math.floor(3.666));// do not round up
        console.log("floor",Math.floor(-3.666)); //increse the value
        console.log("floor",Math.floor(3.9999999999));
        console.log("ceil:",Math.ceil(3.1)); //it will increse the value
        console.log("ceil:",Math.ceil(-6.999));//as it as
        console.log("Round:", Math.round(2.3));
        console.log("Round:", Math.round(2.99)); // it will round up the value
        console.log("Round:", Math.round(-21.34));
        console.log("Round:", Math.round(-214.999));

        console.log("random",Math.random(1,10)); //1 to 10
        console.log("random",Math.floor(Math.random()*10)) + 1;


    </script>
</body>
</html>
