<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and function scope</title>
</head>
<body>
    <p>1.block scope- {} (let and const)</p>
    <p>2.function scope - function function_name{} (var)</p>
    <script>
        function scope(){
            var num=10; //it will same o/p overwrite
            let num2=20; // first block mey jo o/p hai vahi then upar ke is mey hai o next cl mey atr
            if(true){
                var num=100;
                let num2=200;
                console.log("var the number inside is:" +num);//100
                console.log("let the number inside is:" +num2);//200
            }
            console.log("var the number inside is:" +num);//100
            console.log("let the number inside is:" +num2);//20
        }
        scope();
    </script>
</body>
</html>
