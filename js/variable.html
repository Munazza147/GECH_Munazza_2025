<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data types</title>
  </head>
  <body>
    <h3>1.Number</h3>
    <h3>2.string</h3>
    <h3>3.boolean</h3>
    <h3>4.undefined</h3>
    <h3>5.nul</h3>
    <h3>6.bigint</h3>
    <h3>7.object</h3>
    <h3>8.symbol</h3>
    <script>
      //1.number
      // var, let ,const
      let a = 12;
      console.log("value of a: ", a);
      console.log("Type of a :", typeof a);

      //2.string
      let b = "hello";
      console.log("value of b: ", b);
      console.log("Type of b :", typeof b);

      //3.boolean
      let c = true;
      console.log("value of c:", c);
      console.log("type of c ", typeof c);

      //4.undefined
      let d;
      console.log("value of d", d);

      //5.null
      let e = null;
      console.log("value of e", e);

      //6.bigint
      let f = 121n;
      console.log("value of f:", f);
      console.log("type of f ", typeof f);

      //7.object
      let h = [10, 20];
      console.log("value of c:");
      console.log("type of c ", typeof c);
      
      let obj1={
        firstname:"some",
        lastname:"thing"
      }
      console.log("the value of obj1:",obj1);
      console.log("the type of obj1:",typeof obj1);

      let obj=[1,2,3,4,4];
      console.log("the value of obj:",obj);
      console.log("the type of obj:",typeof obj);
      

    </script>
  </body>
</html>
