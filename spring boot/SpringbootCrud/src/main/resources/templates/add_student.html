<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CRUD Form</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Styling for the header */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form container */
        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        /* Label styling */
        label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        /* Input field styling */
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }

        /* Focus effect on inputs */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #5cb85c;
            outline: none;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Submit button hover effect */
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            form {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="submit"] {
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to Student Page</h1>
    <form th:action="@{/add-student}" method="post" th:object="${studentDTO}">
        <label for="fName">First Name:</label>
        <input type="text" id="fName" placeholder="Enter your first name" th:field="*{fName}" /><br>

        <label for="lName">Last Name:</label>
        <input type="text" id="lName" placeholder="Enter your last name" th:field="*{lName}" /><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email address" th:field="*{email}" /><br>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" placeholder="Enter your phone number" th:field="*{phone}" /><br>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" th:field="*{address}" /><br>

        <input type="submit" value="Add Student" />
    </form>
</body>

</html>
