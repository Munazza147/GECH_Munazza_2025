<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="th:action@{/" method="post" th:object="${studentDTO}">

        <label>First Name</label>
        <input type="text" placeholder=" enter your first name" th:field="*{fName}" ><br>
        <label>Last Name</label>
        <input type="text" placeholder=" enter your last name" th:field="*{lName}"><br>
 
        <label>Email Address</label>
        <input type="email" placeholder=" enter your email address" th:field="*{email}"><br>
        <label>Phone </label>
        <input type="number" placeholder=" enter your phone number" th:field="*{phone}"><br>
        <label>Address</label>
        <input type="text" placeholder=" enter address" th:field="*{address}"><br>
       
    </form>
</body>
</html>
