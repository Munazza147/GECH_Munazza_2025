<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container to center form */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
            border-color: #5cb85c;
            outline: none;
            box-shadow: 0 0 10px rgba(92, 184, 92, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form th:action="@{/edit-student(id=${student.id})}" method="post" th:object="${studentDTO}">
            <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" id="fName" placeholder="Enter your first name" th:field="*{fName}">
            </div>

            <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" placeholder="Enter your last name" th:field="*{lName}">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" th:field="*{email}">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter your phone number" th:field="*{phone}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" th:field="*{address}">
            </div>

            <input type="submit" value="Edit Student">
        </form>
    </div>
</body>
</html>
