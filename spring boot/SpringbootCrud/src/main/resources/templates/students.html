<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color:#787775;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Link Styles */
        a {
            text-decoration: none;
            color: #97978f;
            background-color: #d9ae8e;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4cae4c;
        }

        /* Table Styles */
        table {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #5cb85c;
            color: white;
            font-size: 1.1em;
        }

        td {
            font-size: 1em;
            color: #555;
        }

        td a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-right: 10px;
        }

        td a:hover {
            color: #0056b3;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <h1>Student List</h1>
    <a th:href="@{/add-student}">Add Student</a>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.fName}"></td>
                <td th:text="${student.lName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td th:text="${student.address}"></td>
                <td>
                    <a th:href="@{/edit-student(id=${student.id})}">Edit</a>
                    <a th:href="@{/delete-student(id=${student.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
