<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol {
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <!-- types of list -->
     <!-- unorder and order -->
      <ul>
        <li>first</li>
        <li>sec</li>
        <li>thir</li>
        <li>four</li>
      </ul>
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ol>
</body>
</html>
