{% extends "base.html"%}
{% block content%}

<div class="row">
    <div class="col-md-4 col-12">
        <h2 class="alert alert-info text-center">Add Student</h2>
        <form action="{%url 'home' %}" method="post">
            {%csrf_token%}
            {{student_form.as_p}}
            <input type="submit" class="btn btn-secondary" value="Add Student">
        </form>
    </div>
    <div class="col-md-7 offset-md-1 text-center">
        <h2 class="alert alert-primary text-center">Student List</h2>
        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {%for std in students%}
                <tr>
                    <!-- <td>1</td>
                    <td>Habiba</td>
                    <td>habiba@gmail.com</td>
                    <td>habiba0</td> -->

                    <td>{{std.id}}</td>
                    <td>{{std.name}}</td>
                    <td>{{std.email}}</td>
                    <td>{{std.password}}</td>

                    <td>
                        <a href="{% url 'edit' std.id%}" class="btn btn-info">edit</a>
                        <a href="{% url 'delete' std.id%}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
                {% empty %}
                <td colspan="6">
                    <h3 class="alert alert-warning text-cnter" style="color: red;">no student found</h3>
                </td>
                {%endfor%}
            </tbody>
        </table>

    </div>
</div>

{% endblock content%}
